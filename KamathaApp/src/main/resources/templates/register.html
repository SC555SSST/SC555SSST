<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>SignUp | Kamatha</title>

  <link th:href="@{img/favicon.png}" rel="icon">
  <link th:href="@{img/apple-touch-icon.png}" rel="apple-touch-icon">
  <link th:href="@{lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <link th:href="@{lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
  <link th:href="@{css/style.css}" rel="stylesheet">
  <link th:href="@{css/style-responsive.css}" rel="stylesheet">
</head>

<body>
  <div id="login-page">
    <div class="container">
      <form class="form-login" th:action="@{/register}" method="post">
        <h2 class="form-login-heading">sign up now</h2>
        <div class="login-wrap">
          <input name="username" type="text" class="form-control" placeholder="User Name" autofocus>
          <br>
          <input name="password" type="password" class="form-control" placeholder="Password">
		  <br>
          <input name="introduction" type="text" class="form-control" placeholder="Introduction">
          <label class="checkbox">
             <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            </span>
            </label>
          <button class="btn btn-theme btn-block" href="index.html" type="submit"><i class="fa fa-lock"></i> SIGN UP</button>
          <hr>
          <div class="login-social-link centered">
            <p>or you can sign up via your social network</p>
            <button class="btn btn-facebook" type="submit"><i class="fa fa-facebook"></i> Facebook</button>
            <button class="btn btn-twitter" type="submit"><i class="fa fa-twitter"></i> Twitter</button>
          </div>
          <div class="registration">
            Do You have an account?<br/>
            <a class="" href="login.html">
              Sign In here
              </a>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script th:src="@{lib/jquery/jquery.min.js}"></script>
  <script th:src="@{lib/bootstrap/js/bootstrap.min.js}"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" th:src="@{lib/jquery.backstretch.min.js}"></script>
  <script>
    $.backstretch("img/login-bg.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
